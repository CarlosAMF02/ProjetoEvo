<section class="tabela">
    <button mat-button (click)="openDialog(null)">Adicionar Departamento</button>
    
    <table mat-table [dataSource]="dataSource" #table class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" class="tabela__item-link"><a [routerLink]="['/funcionario', element.id]">{{element.nome}}</a></td>
        </ng-container>
        <ng-container matColumnDef="sigla" >
            <th mat-header-cell *matHeaderCellDef> Sigla </th>
            <td mat-cell *matCellDef="let element" class="tabela__item-link"><a [routerLink]="['/funcionario', element.id]">{{element.sigla}}</a></td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Alterar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="tabela__item-editar">
                    <mat-icon (click)="openDialog(element)">edit</mat-icon>
                </button>
                <button mat-icon-button class="tabela__item-remover">
                    <mat-icon (click)="deleteElement(element.id)">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tabela__item"></tr>
    </table>
</section>
